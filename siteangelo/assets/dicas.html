<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bônus Desbloqueado</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="bonus">
        <img src="./img/trofeu.png" alt="Bônus desbloqueado" class="bonus-icon">
        <span class="bonusname">Bônus desbloqueado</span>
      </div>
    </header>

    <main>
      <div class="welcome-message">
        <b>Clique em gerar para ver suas dicas</b>
      </div>

      <div class="benefit">
        <div class="result">
            <p id="timeResult">Horário: </p>
            <p id="gameResult">Jogo: </p>
            <p id="bugResult">Com ou sem bug: </p>
        </div>
        <button id="generateButton">Gerar</button>
      </div>  

      <a href="https://go.aff.7k-partners.com/64eaqbem" target="_blank">
        <div class="benefit2">
          <img src="./img/Group 124.png" alt="Benefício 2" class="bonusimage2">
        </div>
      </a>


      <footer>
        <div class="footer-link">
          <button>ACESSE AO NOSSO TELEGRAM</button>
        </div>
        <a href="https://www.instagram.com/brunoangelof/" target="_blank">
          <div class="footer-link">
            <button>SIGA O FUNDADOR DO DESBLOQUEADOR</button>
          </div>
        </a>
      </footer>
  </div>
  <script src="./js/app.Js"></script>
</body>

</html>
